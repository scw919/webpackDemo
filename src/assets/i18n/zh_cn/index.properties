Privacyp6Tit1T3words2 = 根据适用的法律法规、法律程序的要求、强制性的行政或司法要求；
Privacyp6Tit1T3words3 = 在涉及合并、收购、资产转让或类似的交易时，如涉及到个人信息转让，WhensUp行书会要求新的持有您个人信息的公司、组织继续受本隐私政策的约束，否则,WhensUp行书将要求该公司、组织重新向您征求授权同意。
Privacyp6Tit1T4 = （3）公开披露信息
Privacyp6Tit1T5 = WhensUp行书仅会在以下情形，公开披露您的个人信息：
Privacyp6Tit1T5words1 = 根据您的需求，在您明确同意的披露方式下披露您所指定的个人信息；
Privacyp6Tit1T5words2 = 根据法律、法规的要求、强制性的行政执法或司法要求所必须提供您个人信息的情况下，行书可能会依据所要求的个人信息类型和披露方式公开披露您的个人信息。在符合法律法规的前提下，当行书收到上述披露信息的请求时，WhensU行书会要求必须出具与之相应的法律文件，如传票或调查函。

