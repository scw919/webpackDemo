Privacyp10Tit1T3 = （3）WhensUp行书对可能接触到您信息的员工也采取了严格管理，可监控他们的操作情况，对于数据访问、内外部传输使用、脱敏、解密等重要操作建立了审批机制，并与上述员工签署保密协议等。与此同时，WhensUp行书还定期对员工进行信息安全培训，要求员工在日常工作中形成良好操作习惯，提升数据保护意识。
Privacyp10Tit1T4 = （4）尽管有前述的安全措施，但同时也请您理解在网络上不存在“完善的安全措施”。WhensUp行书会按现有的技术提供相应的安全措施来保护您的信息，提供合理的安全保障，WhensUp行书将尽力做到使您的信息不被泄露、损毁或丢失。
Privacyp10Tit1T5 = （5）您的帐户均有安全保护功能，请妥善保管您的帐号及密码信息，切勿将密码告知他人，如果您发现自己的个人信息泄露，特别是您的帐号和密码发生泄露，请您立即与WhensUp行书的客服联系，以便WhensUp行书采取相应的措施。
Privacyp10Tit1T6 = （6）请您及时保存或备份您的文字、图片等其他信息，您需理解并接受，您接入WhensUp行书的服务所用的系统和通讯网络，有可能因行书可控范围外的因素而出现问题。

Privacyp11Tit1 = 9、信息事件的处理
Privacyp11Tit1words1 = 在不幸发生个人信息安全事件后，行书将按照法律法规的要求向您告知：安全事件的基本情况和可能的影响、WhensUp行书已采取或将要采取的处置措施、您可自主防范和降低风险的建议、对您的补救措施等。事件相关情况WhensUp行书将以邮件、信函、电话、推送通知等方式告知您，难以逐一告知个人信息主体时，WhensUp行书会采取合理、有效的方式发布公告。同时，WhensUp行书还将按照监管部门要求，上报个人信息安全事件的处置情况。

Privacyp12Tit1 = 10、未成年人信息政策
Privacyp12Tit1words1 = WhensUp行书非常重视对未成年人个人信息的保护。若您是18周岁以下的未成年人，在使用WhensUp行书的服务前，应事先取得您家长或法定监护人的书面同意。

Privacyp13Tit1 = 11、用户信息管理
Privacyp13Tit1words1 = （1）您可以随时登录“账户管理”个人中心、常用信息等，查询、更正及删除自己的账户信息，修改个人资料、隐私设置、安全设置，修改收货地址等使用行书服务时您提供的个人信息，如有问题，可以联系行书客服
Privacyp13Tit1words2 = （2）您可通过如下路径注销WhensUp行书账户：拨打WhensUp行书公布的客服电话(如国内：400-835-5580)，根据语音提示转至客服人工服务，由客户验证后完成账号的注销。注销WhensUp行书账户后，您该账户内的个人信息将被立即清空，WhensUp行书将不会再收集、使用或共享与该账户相关的个人信息，但之前的信息WhensUp行书仍需按照监管要求的时间进行保存，且在该依法保存的时间内有权机关仍有权依法查询。

Privacyp14Tit1 = 12、用户信息权益
Privacyp14Tit1words1 = 按照中国及香港相关的法律、法规、标准，以及其他国家、地区的通行做法，WhensUp行书保障您对自己的个人信息行使以下权利：
Privacyp14Tit1T1 = 1.访问您的个人信息
Privacyp14Tit1T1words1 = 您有权访问您的个人信息，法律法规规定的例外情况除外。您可以通过以下方式自行访问您的个人信息：
Privacyp14Tit1T1words2 = 账户信息——您可以通过“账户管理”访问或编辑您的账户中的个人基本资料信息、联系方式信息、更改您的密码、进行账户关联、身份认证等。 如果您无法通过上述链接访问个人信息，您可以通过行书客服
Privacyp14Tit1T1words3 = ，随时与行书联系。
Privacyp14Tit1T2 = 2. 更正您的个人信息
Privacyp14Tit1T2words1 = 您发现WhensUp行书处理的关于您的个人信息有错误时，您有权对错误或不完整的信息作出更正或更新，您可以通过行书官网公布的客服电话(如国内：400-835-5580)随时与行书联系。为保障安全，WhensUp行书将在您行使更正权前对您的身份进行验证。
Privacyp14Tit1T3 = 3. 删除您的个人信息
Privacyp14Tit1T3words1 = 在以下情形中，您可以向WhensUp行书提出删除个人信息的请求，您可以通过WhensUp行书官网公布的客服电话随时与行书联系：
Privacyp14Tit1T3words2 = a). 如果WhensUp行书违反法律法规或与您的约定之外的收集、使用、与他人共享或转让您的个人信息；
Privacyp14Tit1T3words3 = b). 如果WhensUp行书违反法律法规规定或与您的约定，公开披露您的个人信息，您有权要求行书立即停止公开披露的行为，并发布通知要求相关接收方删除相应的信息。当您从WhensUp行书的服务中删除信息后，WhensUp行书可会立即删除您的个人信息，WhensUp行书将不会再收集、使用或共享与该账户相关的个人信息，但之前的信息WhensUp行书仍需按照监管要求的时间进行保存，且在该依法保存的时间内有权机关仍有权依法查询。
Privacyp14Tit1T4 = 4. 响应您的上述请求
Privacyp14Tit1T4words1 = 为保障安全，您需要提供书面请求，或以其他方式证明您的身份。WhensUp行书可能会先要求您验证自己的身份，然后再处理您的请求。
Privacyp14Tit1T4words2 = 对于您合理的请求，WhensUp行书原则上不收取费用，但对多次重复、超出合理限度的请求，WhensUp行书将视情况收取一定成本费用。对于那些无端重复、需要过多技术手段（例如，需要开发新系统或从根本上改变现行惯例）、给他人合法权益带来风险或者非常不切实际（例如，涉及备份磁盘上存放的信息）的请求，WhensUp行书可能会予以拒绝。
Privacyp14Tit1T4words3 = 在以下情形中，按照法律法规要求，行书将无法响应您的上述请求：
Privacyp14Tit1T4words4 = a). 与国家安全、国防安全直接相关的；
Privacyp14Tit1T4words5 = b). 与公共安全、公共卫生、重大公共利益直接相关的；
Privacyp14Tit1T4words6 = c). 与犯罪侦查、起诉、审判和执行判决等直接相关的；
Privacyp14Tit1T4words7 = d). WhensUp行书有充分证据表明您存在主观恶意或滥用权利的（如您的请求将危害公共安全和其他人合法权益，或您的请求超出了一般技术手段和商业成本可覆盖的范围）；
Privacyp14Tit1T4words8 = e). 响应个人信息主体的请求将导致您或其他个人、组织的合法权益受到严重损害的；
Privacyp14Tit1T4words9 = f). 涉及商业秘密的。

Privacyp15Tit1 = 13、中国境外对WhensUp行书的访问
Privacyp15Tit1words1 = 如果您从中国大陆以外地区访问WhensUp行书，请您注意，您的信息可能被传送至、存储于中国大陆，并且在中国大陆进行处理。中国大陆的数据保护法和其他法律可能与您所在国家/地区的法律不同，但请相信WhensUp行书将采取措施保护您的信息。选择使用WhensUp行书的服务的同时，您了解并同意您的信息可能被传送至WhensUp行书，并如本隐私政策所诉的与WhensUp行书共享信息的第三方。

Privacyp16Tit1 = 14、特定服务隐私政策的例外适用
Privacyp16Tit1words1 = 除某些特定服务外，WhensUp行书所有的服务均适用《WhensUp行书隐私政策》。特定服务将适用特定的隐私政策。该特定服务的隐私政策构成《WhensUp行书隐私政策》的一部分。如任何特定服务的隐私政策与《WhensUp行书隐私政策》有不一致之处，则适用特定服务的隐私政策。请您注意，《WhensUp行书隐私政策》不适用于以下情况：通过WhensUp行书的服务而接入的第三方服务（包括任何第三方网站）收集的信息；通过在WhensUp行书服务中进行广告服务的其他公司和机构所收集的信息。

Privacyp17Tit1 = 15、隐私政策的修订
Privacyp17Tit1words1 = WhensUp行书会在必要时修改隐私政策，请您理解，WhensUp行书可能会适时修订本隐私政策，WhensUp行书将标注本隐私政策最近更新的日期，更新将于发布时生效。未经您明确同意，WhensUp行书不会削减您按照本隐私权政策所应享有的权利。对于重大变更，WhensUp行书还会提供更为显著的通知（包括对于某些服务，行书会通过电子邮件发送通知，说明隐私权政策的具体变更内容）。请您经常回访本隐私政策，以阅读最新版本，如对最新版本有任何异议，请及时通过上述联系方式与WhensUp行书取得联系。

