backgroundP1 = 粤港澳大湾区11个城市分别是香港、澳门、深圳、广州、惠州、珠海、东莞、佛山、江门、中山及肇庆，人口达6958万*，随着经济发展迅速，中产群组越来越多，加上港珠澳大桥及广深港高铁开通，短线旅游有更多选择，人们对精致旅游的要求亦随之增加。因此，我们把握时机开发 WhensUp 行书 。
backgroundP2 = WhensUp行书 提供一个粤港澳大湾区玩乐平台，当中有过万款旅游产品可供选择，务求为用户提供精选旅游节目、优质贴心的一两天旅游体验、令用户感受当地生活文化，享受一个精彩愉快的短途假期。
backgroundP3 = *数字参考自2017年粤港澳大湾区统计数字

