FounderAndCEO = 创办人兼CEO
FounderIntroP1 = 徐飞 (原名:徐润容)是前香港精英运动员，退役之后便投身教育界，培育社会下一代。短短三年， 徐先生成功创办四所著名私立一条龙学府:两间德萃幼儿园、两间德萃小学及正积极筹办德萃中学。现这四所学府至今已成为家长心目中让孩子入读的必然之选。除了培育下一代， 徐先生亦希望提升及优化人们的生活素质，而在现今世代， 科技是一个重要的领域；以科技未来生活是徐飞先生的抱负， 实践并应用科技创新是他的目标。 徐飞先生的奋斗格言—敢想、敢做、 敢搏、创新、全速发展高新科技。
FounderIntroP2 = 徐先生从一个成功的运动员，到成功的办学者，继而投身进入人工智能开发领域，致力于以创新改变生活，继而改变未来。
FounderIntroP3 = 徐飞是一个坚毅不屈、永不放弃、充满勇气的年青追梦者。「如果没有勇气，你的梦想永远只是一个梦。」是徐飞的名言。

Vision = 愿景
VisionP1 = 四个理念令用户生活质素有所改变
VisionP2 = WhensUp | 行书 开发理念
VisionP3 = 「专业」、「创新」，在项目的开发过程中，强调首先以专业的态度贯穿整个开发流程。 建立专业的品牌设计、UI设计、用户协调体系，以达到快速、高效、淮确的开发目标。
VisionP4 = 创意性
VisionP5 = 手机应用程式是移动互联时代的产物，是一种新的工具，新的媒体，新的呈现方式。所以开发手机应 用程式的过程中，应该使用廿二世纪的思维模式，用移动互联网的思维、客户思维及用户思维来搭建 程序。我们以用户体验作为软件流程的设计标淮，希望为用户提供极致的体验。

