Privacyp6Tit1 = 4、共享、转让和公开披露、传输信息
Privacyp6Tit1T1 = （1）WhensUp行书可能会向合作伙伴等第三方共享您的订单信息、账户信息、设备信息以及位置信息，以保障为您提供的服务顺利完成。但WhensUp行书仅会出于合法、正当、必要、特定、明确的目的共享您的个人信息，并且只会共享提供服务所必要的个人信息。WhensUp行书的合作伙伴包括以下类型（包含中国境内和中国境外实体）：
Privacyp6Tit1T1words1 = 供应商：包括但不限于为了满足您预订需求的酒店、航空公司、邮轮、汽车租赁、旅行社、景区和活动提供商和代理商。这些供应商可能根据需要与您联系，以完成旅行产品或服务。
Privacyp6Tit1T1words2 = 金融机构和第三方支付机构：当您预订订单、申请退款、购买保险时，行书会与金融机构或第三方支付机构共享特定的订单信息，当WhensUp行书认为用于欺诈检测和预防目的实属必要时，WhensUp行书将进一步和相关金融机构共享其他必要信息，如IP地址等。
Privacyp6Tit1T1words3 = 业务合作伙伴：WhensUp行书可能与合作伙伴一起为您提供产品或者服务，包括快递业务、通讯服务、客户服务、市场推广、广告投放等。 关联公司：WhensUp行书可能会与WhensUp行书的关联公司共享您的个人信息，使WhensUp行书能够向您提供与旅行相关的或者其他产品及服务的信息，他们会采取不低于本隐私政策同等严格的保护措施。
Privacyp6Tit1T1words4 = 对于WhensUp行书与之共享个人信息的公司、组织WhensUp行书会要求他们按照本隐私政策以及WhensUp行书其他相关的保密和安全措施来处理个人信息。WhensUp行书的合作伙伴无权将共享的个人信息用于任何其他用途，如要改变个人信息的处理目的，将再次征求您的授权同意。
Privacyp6Tit1T2 = （2）禁止转让信息
