Privacyp5Tit1T1words14 = 此外，WhensUp行书可能会出于其他目的收集、使用和披露您的个人信息，并通过修订本声明的形式告知您。
Privacyp5Tit1T2 = （2）您在享受WhensUp行书提供的各项服务的同时，授权并同意接受WhensUp行书向您发送的电子邮件、手机、通信地址等发送商业信息，包括不限于最新的WhensUp行书产品信息、促销信息等。若您选择不接受WhensUp行书提供的各类信息服务，您可以按照WhensUp行书提供的相应设置拒绝该类信息服务。
Privacyp5Tit1T3 = （3）您充分知晓，以下情形中行书使用个人信息无需征得您的授权同意：
