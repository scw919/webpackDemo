Privacyp6Tit1T1words1 = 供應商：包括但不限於為了滿足你預訂需求的酒店、航空公司、郵輪、汽車租賃、旅行社、景區和活動提供商和代理商。這些供應商可能根據需要與你聯繫，以完成旅行產品或服務。
Privacyp6Tit1T1words2 = 金融機構和第三方支付機構：當你預訂訂單、申請退款、購買保險時，行書會與金融機構或第三方支付機構共用特定的訂單資訊，當WhensUp行書認為用於欺詐檢測和預防目的實屬必要時，WhensUp行書將進一步和相關金融機構共用其他必要資訊，如IP地址等。
Privacyp6Tit1T1words3 = 業務合作夥伴：WhensUp行書可能與合作夥伴一起為你提供產品或者服務，包括快遞業務、通訊服務、客戶服務、市場推廣、廣告投放等。 關聯公司：WhensUp行書可能會與WhensUp行書的關聯公司共用你的個人資訊，使WhensUp行書能夠向你提供與旅行相關的或者其他產品及服務的資訊，他們會採取不低於本隱私政策同等嚴格的保護措施。
Privacyp6Tit1T1words4 = 對於WhensUp行書與之共用個人資訊的公司、組織WhensUp行書會要求他們按照本隱私政策以及WhensUp行書其他相關的保密和安全措施來處理個人資訊。WhensUp行書的合作夥伴無權將共用的個人資訊用於任何其他用途，如要改變個人資訊的處理目的，將再次徵求你的授權同意。
Privacyp6Tit1T2 = （2）禁止轉讓資訊
