Privacyp5Tit1T1words13 = 法律目的：行書可能需要使用你的資訊來處理和解決法律糾紛，或遵循對行書具有約束力的任何法律法規或監管機構頒發的檔規定，以配合國家部門或監管機構調查和遵從法律法規的目的。
Privacyp5Tit1T1words14 = 此外，WhensUp行書可能會出於其他目的收集、使用和披露你的個人資訊，並通過修訂本聲明的形式告知你。
Privacyp5Tit1T2 = （2）你在享受WhensUp行書提供的各項服務的同時，授權並同意接受WhensUp行書向你發送的電子郵件、手機、通信地址等發送商業資訊，包括不限於最新的WhensUp行書產品資訊、促銷資訊等。若你選擇不接受WhensUp行書提供的各類資訊服務，你可以按照WhensUp行書提供的相應設置拒絕該類資訊服務。
Privacyp5Tit1T3 = （3）你充分知曉，以下情形中行書使用個人資訊無需征得你的授權同意：
