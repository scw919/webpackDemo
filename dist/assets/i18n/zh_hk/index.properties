Privacyp6Tit1T5words2 = 根據法律、法規的要求、強制性的行政執法或司法要求所必須提供你個人資訊的情況下，行書可能會依據所要求的個人資訊類型和披露方式公開披露你的個人資訊。在符合法律法規的前提下，當行書收到上述披露資訊的請求時，WhensU行書會要求必須出具與之相應的法律檔，如傳票或調查函。

