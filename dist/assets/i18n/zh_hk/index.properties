FounderAndCEO = 創辦人兼CEO
FounderIntroP1 = 徐飛 (原名:徐潤容)是前香港精英運動員，退役之後便投身教育界，培育社會下一代。短短三年， 徐先生成功創辦四所著名私立一條龍學府:兩間德萃幼稚園、兩間德萃小學及正積極籌辦德萃中學。現這四所學府至今已成為家長心目中讓孩子入讀的必然之選。除了培育下一代， 徐先生亦希望提升及優化人們的生活素質，而在現今世代， 科技是一個重要的領域；以科技未來生活是徐飛先生的抱負， 實踐並應用科技創新是他的目標。 徐飛先生的奮鬥格言—敢想、敢做、 敢搏、創新、全速發展高新科技。
FounderIntroP2 = 徐先生從一個成功的運動員，到成功的辦學者，繼而投身進入人工智能開發領域，致力於以創新改變生活，繼而改變未來。
FounderIntroP3 = 徐飛是一個堅毅不屈、永不放棄、充滿勇氣的年青追夢者。「如果沒有勇氣，你的夢想永遠只是一個夢。」是徐飛的名言。

Vision = 願景
VisionP1 = 四個理念令用戶生活質素有所改變
VisionP2 = WhensUp | 行書 開發理念
VisionP3 = 「專業」、「創新」，在項目的開發過程中，強調首先以專業的態度貫穿整個開發流程。 建立專業的品牌設計、UI設計、用戶協調體系，以達到快速、高效、淮確的開發目標。
VisionP4 = 創意性
VisionP5 = 手機應用程式是移動互聯時代的產物，是壹種新的工具，新的媒體，新的呈現方式。所以開發手機應 用程式的過程中，應該使用廿二世紀的思維模式，用移動互聯網的思維、客戶思維及用戶思維來搭建 程序。我們以用戶體驗作為軟件流程的設計標淮，希望為用戶提供極致的體驗。

Target = 目標
TargetP1 = 創新日常應用程式開發
TargetP2 = 人工智能科技產品開發
TargetP3 = 啓迪科創人才
TargetP4 = 改變人們對時間管理的定義

