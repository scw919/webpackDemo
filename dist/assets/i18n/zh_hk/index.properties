backgroundP1 = 粵港澳大灣區11個城市分別是香港、澳門、深圳、廣州、惠州、珠海、東莞、佛山、江門、中山及肇慶，人口達6958萬*，隨著經濟發展迅速，中產群組越來越多，加上港珠澳大橋及廣深港高鐵開通，短線旅遊有更多選擇，人們對精緻旅遊的要求亦隨之增加。因此，我們把握時機開發 WhensUp 行書 。
backgroundP2 = WhensUp行書 提供一個粵港澳大灣區玩樂平台，當中有過萬款旅遊產品可供選擇，務求為用戶提供精選旅遊節目、優質貼心的一兩天旅遊體驗、令用戶感受當地生活文化，享受一個精彩愉快的短途假期。
backgroundP3 = *數字參考自2017年粵港澳大灣區統計數字

