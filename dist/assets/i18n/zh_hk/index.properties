Privacyp10Tit1 = 8、資訊安全與保護
Privacyp10Tit1T1 = （1）WhensUp行書非常重視資訊安全，成立了專門的負責團隊。 WhensUp行書努力為你提供資訊保護，採取了合適的管理、技術以及物理安全措施。
Privacyp10Tit1T2 = （2）WhensUp行書從數據的生命週期角度出發，在數據收集、存儲、顯示、處理、使用、銷毀等各個環節建立了安全防護措施，根據資訊敏感程度的級別採取不同的控制措施，包括但不限於訪問控制、SSL加密傳輸、AES256bit或以上強度的加密演算法進行加密存儲、敏感資訊脫敏顯示等。
Privacyp10Tit1T3 = （3）WhensUp行書對可能接觸到你資訊的員工也採取了嚴格管理，可監控他們的操作情況，對於數據訪問、內外部傳輸使用、脫敏、解密等重要操作建立了審批機制，並與上述員工簽署保密協議等。與此同時，WhensUp行書還定期對員工進行資訊安全培訓，要求員工在日常工作中形成良好操作習慣，提升數據保護意識。
Privacyp10Tit1T4 = （4）儘管有前述的安全措施，但同時也請你理解在網路上不存在“完善的安全措施”。WhensUp行書會按現有的技術提供相應的安全措施來保護你的資訊，提供合理的安全保障，WhensUp行書將盡力做到使你的資訊不被洩露、損毀或丟失。
Privacyp10Tit1T5 = （5）你的帳戶均有安全保護功能，請妥善保管你的帳號及密碼資訊，切勿將密碼告知他人，如果你發現自己的個人資訊洩露，特別是你的帳號和密碼發生洩露，請你立即與WhensUp行書的客服聯繫，以便WhensUp行書採取相應的措施。
Privacyp10Tit1T6 = （6）請你及時保存或備份你的文字、圖片等其他資訊，你需理解並接受，你接入WhensUp行書的服務所用的系統和通訊網絡，有可能因行書可控範圍外的因素而出現問題。

Privacyp11Tit1 = 9、資訊事件的處理
Privacyp11Tit1words1 = 在不幸發生個人資訊安全事件後，行書將按照法律法規的要求向你告知：安全事件的基本情況和可能的影響、WhensUp行書已採取或將要採取的處置措施、你可自主防範和降低風險的建議、對你的補救措施等。事件相關情況WhensUp行書將以郵件、信函、電話、推送通知等方式告知你，難以逐一告知個人資訊主體時，WhensUp行書會採取合理、有效的方式發佈公告。同時，WhensUp行書還將按照監管部門要求，上報個人資訊安全事件的處置情況。

Privacyp12Tit1 = 10、未成年人資訊政策
Privacyp12Tit1words1 = WhensUp行書非常重視對未成年人個人資訊的保護。若你是18周歲以下的未成年人，在使用WhensUp行書的服務前，應事先取得你家長或法定監護人的書面同意。

Privacyp13Tit1 = 11、用戶資訊管理
Privacyp13Tit1words1 = （1）你可以隨時登錄“帳戶管理”個人中心、常用資訊等，查詢、更正及刪除自己的帳戶資訊，修改個人資料、隱私設置、安全設置，修改收貨地址等使用行書服務時你提供的個人資訊，如有問題，可以聯繫行書客服
Privacyp13Tit1words2 = （2）你可通過如下路徑註銷WhensUp行書帳戶：撥打WhensUp行書公佈的客服電話(如國內：400-835-5580)，根據語音提示轉至客服人工服務，由客戶驗證後完成帳號的註銷。註銷WhensUp行書帳戶後，你該帳戶內的個人資訊將被立即清空，WhensUp行書將不會再收集、使用或共用與該帳戶相關的個人資訊，但之前的資訊WhensUp行書仍需按照監管要求的時間進行保存，且在該依法保存的時間內有權機關仍有權依法查詢。

Privacyp14Tit1 = 12、用戶資訊權益
Privacyp14Tit1words1 = 按照中國及香港相關的法律、法規、標準，以及其他國家、地區的通行做法，WhensUp行書保障你對自己的個人資訊行使以下權利：
Privacyp14Tit1T1 = 1.訪問你的個人資訊
Privacyp14Tit1T1words1 = 你有權訪問你的個人資訊，法律法規規定的例外情況除外。你可以通過以下方式自行訪問你的個人資訊：
Privacyp14Tit1T1words2 = 帳戶資訊——你可以通過“帳戶管理”訪問或編輯你的帳戶中的個人基本資料資訊、聯繫方式資訊、更改你的密碼、進行帳戶關聯、身份認證等。 如果你無法通過上述鏈接訪問個人資訊，你可以通過行書客服
Privacyp14Tit1T1words3 = ，隨時與行書聯繫。
Privacyp14Tit1T2 = 2. 更正你的個人資訊
Privacyp14Tit1T2words1 = 你發現WhensUp行書處理的關於你的個人資訊有錯誤時，你有權對錯誤或不完整的資訊作出更正或更新，你可以通過行書官網公佈的客服電話(如國內：400-835-5580)隨時與行書聯繫。為保障安全，WhensUp行書將在你行使更正權前對你的身份進行驗證。
Privacyp14Tit1T3 = 3. 刪除你的個人資訊
Privacyp14Tit1T3words1 = 在以下情形中，你可以向WhensUp行書提出刪除個人資訊的請求，你可以通過WhensUp行書官網公佈的客服電話隨時與行書聯繫：
Privacyp14Tit1T3words2 = a). 如果WhensUp行書違反法律法規或與你的約定之外的收集、使用、與他人共用或轉讓你的個人資訊；
Privacyp14Tit1T3words3 = b). 如果WhensUp行書違反法律法規規定或與你的約定，公開披露你的個人資訊，你有權要求行書立即停止公開披露的行為，併發布通知要求相關接收方刪除相應的資訊。當你從WhensUp行書的服務中刪除資訊後，WhensUp行書可會立即刪除你的個人資訊，WhensUp行書將不會再收集、使用或共用與該帳戶相關的個人資訊，但之前的資訊WhensUp行書仍需按照監管要求的時間進行保存，且在該依法保存的時間內有權機關仍有權依法查詢。
Privacyp14Tit1T4 = 4. 回應你的上述請求
Privacyp14Tit1T4words1 = 為保障安全，你需要提供書面請求，或以其他方式證明你的身份。WhensUp行書可能會先要求你驗證自己的身份，然後再處理你的請求。
Privacyp14Tit1T4words2 = 對於你合理的請求，WhensUp行書原則上不收取費用，但對多次重複、超出合理限度的請求，WhensUp行書將視情況收取一定成本費用。對於那些無端重複、需要過多技術手段（例如，需要開發新系統或從根本上改變現行慣例）、給他人合法權益帶來風險或者非常不切實際（例如，涉及備份磁片上存放的資訊）的請求，WhensUp行書可能會予以拒絕。
Privacyp14Tit1T4words3 = 在以下情形中，按照法律法規要求，行書將無法回應你的上述請求：
Privacyp14Tit1T4words4 = a). 與國家安全、國防安全直接相關的；
Privacyp14Tit1T4words5 = b). 與公共安全、公共衛生、重大公共利益直接相關的；
Privacyp14Tit1T4words6 = c). 與犯罪偵查、起訴、審判和執行判決等直接相關的；
Privacyp14Tit1T4words7 = d). WhensUp行書有充分證據表明你存在主觀惡意或濫用權利的（如你的請求將危害公共安全和其他人合法權益，或你的請求超出了一般技術手段和商業成本可覆蓋的範圍）；
Privacyp14Tit1T4words8 = e). 回應個人資訊主體的請求將導致你或其他個人、組織的合法權益受到嚴重損害的；
Privacyp14Tit1T4words9 = f). 涉及商業秘密的。

Privacyp15Tit1 = 13、中國境外對WhensUp行書的訪問
Privacyp15Tit1words1 = 如果你從中國大陸以外地區訪問WhensUp行書，請你注意，你的資訊可能被傳送至、存儲於中國大陸，並且在中國大陸進行處理。中國大陸的數據保護法和其他法律可能與你所在國家/地區的法律不同，但請相信WhensUp行書將採取措施保護你的資訊。選擇使用WhensUp行書的服務的同時，你瞭解並同意你的資訊可能被傳送至WhensUp行書，並如本隱私政策所訴的與WhensUp行書共用資訊的第三方。

Privacyp16Tit1 = 14、特定服務隱私政策的例外適用
Privacyp16Tit1words1 = 除某些特定服務外，WhensUp行書所有的服務均適用《WhensUp行書隱私政策》。特定服務將適用特定的隱私政策。該特定服務的隱私政策構成《WhensUp行書隱私政策》的一部分。如任何特定服務的隱私政策與《WhensUp行書隱私政策》有不一致之處，則適用特定服務的隱私政策。請你注意，《WhensUp行書隱私政策》不適用於以下情況：通過WhensUp行書的服務而接入的第三方服務（包括任何第三方網站）收集的資訊；通過在WhensUp行書服務中進行廣告服務的其他公司和機構所收集的資訊。

Privacyp17Tit1 = 15、隱私政策的修訂
Privacyp17Tit1words1 = WhensUp行書會在必要時修改隱私政策，請你理解，WhensUp行書可能會適時修訂本隱私政策，WhensUp行書將標注本隱私政策最近更新的日期，更新將於發佈時生效。未經你明確同意，WhensUp行書不會削減你按照本隱私權政策所應享有的權利。對於重大變更，WhensUp行書還會提供更為顯著的通知（包括對於某些服務，行書會通過電子郵件發送通知，說明隱私權政策的具體變更內容）。請你經常回訪本隱私政策，以閱讀最新版本，如對最新版本有任何異議，請及時通過上述聯繫方式與WhensUp行書取得聯繫。

