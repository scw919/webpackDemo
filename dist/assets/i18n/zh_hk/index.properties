Privacyp6Tit1T3words1 = 事先獲得你的明確同意或授權；
Privacyp6Tit1T3words2 = 根據適用的法律法規、法律程式的要求、強制性的行政或司法要求；
Privacyp6Tit1T3words3 = 在涉及合併、收購、資產轉讓或類似的交易時，如涉及到個人資訊轉讓，WhensUp行書會要求新的持有你個人資訊的公司、組織繼續受本隱私政策的約束，否則,WhensUp行書將要求該公司、組織重新向你徵求授權同意。
Privacyp6Tit1T4 = （3）公開披露資訊
Privacyp6Tit1T5 = WhensUp行書僅會在以下情形，公開披露你的個人資訊：
